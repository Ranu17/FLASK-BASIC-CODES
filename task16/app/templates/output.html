 <html>
                    <body>
<h1>Project summary:</h1>
<table border="1px" style="margin-top:300px;margin-left:500px;position:absolute; font-size:20px">
	<tr>
		<th>Employee id</th>
		<th>Employee name</th>
		<th>Department id</th>
		<th>Department name</th>
		<th>Salary</th>
	</tr>
	{% for i in abc %}
	<tr>
	
		<td>
			{{i[0]}}
		</td>
		<td>
			{{i[1]}}
		</td>
		<td>
			{{i[2]}}
		</td>
		<td>
			{{i[3]}}
		</td>
		<td>
			{{i[4]}}
		</td>
	
	</tr>
	{% endfor %}
</table>
</body>
</html>
